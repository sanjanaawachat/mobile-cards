                <ng-container *ngIf="mobile.image; else noImg">
                    <img [src]="mobile.image" class="img-fluid mobileimg" [alt]="mobile.brand" [title]="mobile.brand">
                </ng-container>
                <ng-template #noImg>
                    <img 
                        src="https://i0.wp.com/portofwoodland.com/wp-content/uploads/2019/12/placeholder-image-600x400.png?resize=400%2C267&ssl=1" 
                        class="img-fluid mobileimg" 
                        alt="No Image Available" 
                        title="No Image Available">
                    <p class="noImgmsg text-muted">
                        Product image not available
                    </p>
                </ng-template>
                <div class="col-12">
                    <p *ngIf="!mobile.isAvailable" class="alert alert-danger">
                      Not Available
                    </p>
                  </div>
            </div>
            
            <div class="col-md-6">
                <h5>{{ mobile.brand }}</h5>
                <small 
                class="p-2 text-white badge"
                [ngClass]="{
                  'badge-success': mobile.rating >= 4,
                  'badge-warning': mobile.rating >= 3 && mobile.rating <= 4,
                  'badge-danger': mobile.rating < 3
                }">
                {{ mobile.rating }}
                <img
                class="starinfo"
                src="data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHdpZHRoPSIxMyIgaGVpZ2h0PSIxMiI+PHBhdGggZmlsbD0iI0ZGRiIgZD0iTTYuNSA5LjQzOWwtMy42NzQgMi4yMy45NC00LjI2LTMuMjEtMi44ODMgNC4yNTQtLjQwNEw2LjUuMTEybDEuNjkgNC4wMSA0LjI1NC40MDQtMy4yMSAyLjg4Mi45NCA0LjI2eiIvPjwvc3ZnPg=="
                alt="star"
              />
            </small>
            
                <div class="col-12 mt-2">
                    <p>{{ mobile.name }}</p>
                    <p>{{ mobile.specification }}</p>
                    <ul class="list-group liinfo">
                        <li *ngFor="let lap of mobile.details" class="list-group-item">
                          {{ lap }}
                        </li>
                      </ul>
                </div>
            </div>
            
            <div class="col-md-2 text-end">
                <h5 class="fw-bold">
                    â‚¹{{ mobile.price | number:'1.0-2' }}
                </h5>
                <h4 class="striked">Rs.{{ mobile.offerprice }}/-</h4>
